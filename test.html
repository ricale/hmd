# ㅋ
그런데 여기, 생각보다 엄청 시끄럽다. 안그래도 집중력이 고등학생 이하의 수준이라 자평하는 나로서는 버티기 힘들 정도다. 헤드폰을 쓰긴 했는데 헤드폰 음량을 이렇게 크게 한 적은 처음인 것 같다. 그나마 왁자지껄하게 떠들던 분대급의 대규모 인원이 나가자 비교적 조용해지기는 했는데, 완벽하게 조용해지는 건 불가능한 곳인 듯 싶다.

그래서 책을 읽자는 계획은 아예 버리고, 기록을 정리하고 월말 자금(?) 결산을 하는 등 집중력이 크게 필요하지 않는 일들을 했다. 그리고 덤으로 이렇게 블로그 글쓰기도 하는 중이고. 조금 소란스럽다는 것만 빼면, 노트북 전원을 꽂을 콘센트가 있는 자리도 많고, 자리도 불편한 편은 아니고, 나쁘지 않은 곳이다. 다음주에도 뚜렷한 예정이 없다면 또 들러야 겠다.
