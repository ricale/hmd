<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="etc/style.css">

    <script type="text/javascript" src="hmd.ricaleinline.js"></script>

    $(document).ready(function() {
        RICALE.hmd.run('#source', '#target');
    });

<body>
    <div id="header">
        <h1>:hme</h1>
        <div class="desc">handmade markdown editor</div>
    </div>

    <div id="container">
    <textarea id="source">### hme
이 페이지는 __hmd__ ,,(handmade markdown decoder, v0.2.2),,를 사용한 마크다운 웹 에디터입니다.
마크다운 문법의 글을 HTML 문법으로 변환, 화면에 출력하는 기능을 갖고 있습니다.

- 마크다운 문법의 사용 방법이 궁금하신 분은 [위키백과:마크다운][wiki]을 참고해주세요.
- 마크다운 문법의 세부 상세가 궁금하신 분은 [이 사이트][markdown]를 참고해주세요. (영문)
- hmd에 대해 궁금하신 분은 [hmd의 git 원격 저장소][hmd git]를 참고해주세요.
- 아직 여러 블록 엘리먼트 문법이 겹칠 때에는 매끄러운 변환이 되지 않습니다.

버그 혹은 문의사항은 ricale@ricalest.net으로 문의주세요.

[wiki]: http://ko.wikipedia.org/wiki/마크다운
[markdown]: http://daringfireball.net/projects/markdown/syntax
[hmd git]: https://bitbucket.org/ricale/hmd
    </textarea>
    <div id="target" class="decorate_link">
    </div>
    <div id="clear">
    </div>
    </div>
</body>
</html>
